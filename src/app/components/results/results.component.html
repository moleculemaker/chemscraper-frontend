<p-progressBar *ngIf="!contentLoaded" mode="indeterminate" color="#224063"></p-progressBar>
<br>
<p-skeleton *ngIf="!contentLoaded" width="100%" height="10rem"></p-skeleton>

<p-table *ngIf="contentLoaded && !failedJob" [value]="rows">
    <ng-template pTemplate="header">
        <tr>
            <th>Sequence</th>
            <th>Predictions</th>
            <!-- <th>Score</th> -->
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-row>
        <tr>
            <td>{{row.sequence}}</td>
            <td>{{row.ecNumbers.join(', ')}}</td>
            <!-- <td>{{row.score}}</td> -->
        </tr>
    </ng-template>
</p-table>

<h2 *ngIf="contentLoaded && failedJob">
    JobID: {{jobID}} has failed!
</h2>

<p-table [value]="rows">
    <ng-template pTemplate="header">
        <tr>
            <th>Sequence</th>
            <th>Predictions</th>
            <th>Score</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-row>
        <tr>
            <td>{{row.sequence}}</td>
            <td>{{row.ecNumbers.join(', ')}}</td>
            <td>{{row.score}}</td>
        </tr>
    </ng-template>
</p-table>

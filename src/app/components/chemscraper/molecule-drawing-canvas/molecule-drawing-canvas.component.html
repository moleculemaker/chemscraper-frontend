
<div class="grid">
  <div class="col">
    <form [formGroup]="formGroup">
      <app-marvin-js-editor
        id="structure"
        formControlName="structure"
        class="marvin-js"
      ></app-marvin-js-editor>

      <div class="buttons" *ngIf="showControls">
        <input type="reset" value="Reset" />
        <input type="submit" value="Accept" />
      </div>

    </form>
  </div>

  <div class="col" *ngIf="DEBUG">
    <div class="values">
      <span>Value in form group:</span>
      <pre>{{ formGroup.value['structure'] }}</pre>
      <pre>Dirty: {{ formGroup.controls['structure'].dirty }}</pre>
      <pre>Pristine: {{ formGroup.controls['structure'].pristine }}</pre>
      <pre>Touched: {{ formGroup.controls['structure'].touched }}</pre>
    </div>
  </div>
</div>

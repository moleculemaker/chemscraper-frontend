# Enables the pods in a deployment to be accessible from outside the cluster
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chemscraper-frontend
{{- with .Values.ingress.annotations }}
  annotations:
  {{ toYaml . | nindent 4 }}
{{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
  - hosts:
    - {{ .Values.ingress.hostname }}
{{- range $key, $value := .Values.ingress.extraHosts }}
    - {{ . }}
{{- end }}
    secretName: {{ .Values.ingress.hostname }}-tls
{{- end }}
{{- if .Values.ingress.ingressClassName }}
  ingressClassName: {{ .Values.ingress.ingressClassName }}
{{- end }}
  rules:
  - host: {{ .Values.ingress.hostname | required "required: ingress.hostname (e.g. chemscraper.frontend.localhost)" }}
    http:
      paths:
      - backend:
          service:
            name: {{ .Release.Name }}
            port:
              number: 80
        path: /
        pathType: ImplementationSpecific
{{- range $key, $value := .Values.ingress.extraHosts }}
  - host: {{ . }}
    http:
      paths:
      - backend:
          service:
            name: {{ $.Release.Name }}
            port:
              number: 80
        path: /
        pathType: ImplementationSpecific
{{- end }}
